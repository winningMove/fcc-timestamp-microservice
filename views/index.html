<!DOCTYPE html>

<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Timestamp Microservice FCC Project</h1>
    <hr />
    <div class="container">
      <h2>Select a date to timestamp:</h2>
      <form method="get" onsubmit="this.action='/api/' + this.dateInput.value">
        <input type="date" id="dateInput" name="dateInput" />
        <input type="submit" />
      </form>

      <h2>Alternatively, enter a Unix time to get the corresponding date:</h2>
      <form method="get" onsubmit="this.action='/api/' + this.timeInput.value">
        <input type="text" id="timeInput" name="timeInput" maxlength="15" />
        <input type="submit" />
      </form>
    </div>
    <div class="footer">
      <p>For <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
    </div>
  </body>
</html>
